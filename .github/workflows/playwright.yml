name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  playwright:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.40.0-jammy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run your tests
        run: |
          QASE_REPORT=1 QASE_RUN_NAME=UI xvfb-run npx playwright test chromium firefox edge mobile --headed --update-snapshots &&
          QASE_REPORT=1 QASE_RUN_NAME=API npx playwright test api
        env:
          HOME: /github/home
