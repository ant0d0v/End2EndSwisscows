name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install dotenv
      run: npm install dotenv  
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run your tests
      run: |
        QASE_REPORT=1 QASE_RUN_NAME=UI npx playwright test --project=chromium --project=firefox --project=edge --project=mobile --update-snapshots &&
        QASE_REPORT=1 QASE_RUN_NAME=API npx playwright test api
