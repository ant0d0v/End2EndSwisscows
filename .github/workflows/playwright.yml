name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
        export QASE_REPORT=1
        export QASE_RUN_NAME=UI
        export QASE_API_TOKEN=${{secrets.QASE_API_TOKEN}}
        export QASE_PROJECT_CODE=SWISSCOWS
        npx playwright test spec ff edge mobile --update-snapshots &&
        export QASE_REPORT=2
        export QASE_RUN_NAME=API
        npx playwright test api

