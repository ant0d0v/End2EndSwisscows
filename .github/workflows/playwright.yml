name: Playwright Tests

on:
  pull_request:
    branches: [main, master]

jobs:
  playwright-shard-tests:
    name: 'Playwright Tests - ${{ matrix.project }} - Shard ${{ matrix.shardIndex }} of ${{ matrix.shardTotal }}'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.1-jammy
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, mobile]
        shardIndex: [1, 2, 3, 4, 5]
        shardTotal: [5]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install chrome browser
        run: npx playwright install chrome
      - name: Run Playwright tests using shard
        run: xvfb-run npx playwright test --project=${{ matrix.project }} --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      - name: Upload blob report to GitHub Actions Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.project }}-shard-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
        env:
          HOME: /root

  playwright-tests:
    name: 'Playwright Tests without shard'
    if: always()
    needs: [playwright-shard-tests]
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.1-jammy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18   
      - name: Install dependencies
        run: npm ci
      - name: Install chrome browser
        run: npx playwright install chrome
      - name: Run your tests
        run: xvfb-run npx playwright test --project firefox edge && npx playwright test api
        env:
          HOME: /root
      - name: Upload blob report to GitHub Actions Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-api
          path: blob-report
          retention-days: 1

  merge-reports:
    if: always()
    needs: [playwright-shard-tests, playwright-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true
      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          compression-level: 0
          retention-days: 1
